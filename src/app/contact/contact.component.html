<div class="h-[400px] min-h-[400px] relative bg-no-repeat bg-cover bg-center bg-primary bg-background-pattern">
    <div class="px-[5%] py-14 flex items-start flex-col h-full">
        <h1 class="text-[65px] font-bold tracking-tighter font-title">Contactez-nous</h1>
        <h2 class="text-2xl font-medium tracking-normal leading-[36px] font-title">
            Nous sommes là pour répondre à vos
            questions.
        </h2>
    </div>
    <div class="w-full h-full">
        <div class="w-full h-full mx-auto my-0">
            <div class="top-[-120px] relative px-8 py-10 bg-white shadow-lg max-w-[600px] my-0 mx-auto min-h-[500px]">
                <form (ngSubmit)="submitForm()" class="flex flex-col">
                    <input class="text-lg leading-10 text-black border-b-2 focus:outline-none" type="email" id="email"
                        name="email" [(ngModel)]="email" placeholder="E-mail" required email>
                    <input class="mt-10 text-lg leading-10 text-black border-b-2 focus:outline-none" type="tel"
                        id="phone" name="phone" [(ngModel)]="phone" required pattern="[0-9]{10}"
                        placeholder="Numéro de téléphone" required>
                    <textarea class="focus:outline-none mt-10 text-lg leading-10 border-b-2 min-h-[200px] text-black"
                        id="message" name="message" [(ngModel)]="message" placeholder="Votre message"
                        required></textarea>
                    <label class="mt-5 text-black cursor-pointer">
                        <input type="checkbox" [(ngModel)]="isChecked" name="isChecked" required>
                        En complétant ce formulaire, j'accepte les conditions d'utilisation et la politique de
                        confidentialité des services Yanport
                    </label>
                    <div class="flex items-center justify-center mt-5">
                        <button
                            class="w-1/3 py-4 text-xl font-bold text-gray-500 bg-gray-300 border rounded-full font-poppins"
                            type="submit" [disabled]="!isChecked">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
