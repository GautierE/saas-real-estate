<div class="relative flex flex-row items-center justify-center w-full h-screen text-black font-poppins">
    <div class="z-20 flex flex-row w-3/5 h-full" [ngClass]="{'side-menu': true, 'side-menu-closed': !isSideMenuOpen}">
        <app-side-menu [properties]="properties"></app-side-menu>
    </div>
    <div *ngIf="apiLoaded | async" class="relative w-full h-full">
        <button (click)="toggleSideMenu()"
            class="z-20 absolute top-5 left-5 cursor-pointer bg-redAccent border-none border px-[26px] py-1 rounded-[58px]">Afficher
            la liste</button>
        <a class="z-20 absolute top-5 right-5 cursor-pointer bg-redAccent border-none border px-[26px] py-1 rounded-[58px]"
            (click)="logout()">Se
            d√©connecter</a>
        <google-map height="100%" width="100%" [options]="googleMapsOptions">
            <map-marker *ngFor="let property of properties" [options]="markerOptions"
                [position]="{lat: property.latitude, lng: property.longitude}" fillColor="#0048ad"></map-marker>
        </google-map>
    </div>
</div>
